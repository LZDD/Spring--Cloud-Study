server:
  port: 8070
spring:
  application:
    name: service-sidecar-node
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instance:
      prefer-ip-address: true
      hostname: http://localhost
sidecar:
  port: 8060
  health-uri: http://localhost:8060/health.json


